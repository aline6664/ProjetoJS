<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!--Chamando a biblioteca de REACT, incluindo a Babel-->
    <!--Babel: faz a leitura do HTML nas linhas de código de JS do React-->
    <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Adicionando React à minha página</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"> // Chamando a Babel
        function MeuElemento() {

            // return <div><h1>Olá mundo!</h1><h2>Olá sala</h2></div>
            
            // Ambos são mesmos comandos
            // Quando tudo está em uma linha não precisa de ()
            return (<>
                    <h1>Olá mundo!</h1>
                    <h2>Olá sala</h2></>
            )
            // <> e </> são fragments
        }
        const container = document.getElementById('root'); // onde quero renderizar
        const root = ReactDOM.createRoot(container); // entrada da raíz (root)
        root.render(<MeuElemento/>) // método render para instanciar o elemento
                                    // marcação personalizada
    </script>
</body>
</html>
