<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Venha estudar na Fatec!</title>
</head>
<body>
    <div id="texto"></div>

    <script type="text/babel">
        function MeuTexto({agora}) {
            return <><p>Venha estudar na Fatec!</p></>
        }

        const container = document.getElementById('texto');
        const root = ReactDOM.createRoot(container);

        function digitar() {
            const texto = MeuTexto();
            for (i = 0; i < texto.length; i++) {
                let letra = texto[i];
            }
            root.render(<MeuTexto agora = {letra}/>);
        }
        setInterval(digitar,1000);
    </script>
</body>
</html>
