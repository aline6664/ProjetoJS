<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Venha estudar na Fatec!</title>
</head>
<body>
    <div id="texto"></div>

    <script type="text/babel">
        const textoCompleto = "Venha estudar na Fatec!";
        let i = 0;

        function MeuTexto({digitado}) {
            return <><h1>{digitado}</h1></>
        }

        const container = document.getElementById('texto');
        const root = ReactDOM.createRoot(container);

        function digitar() {
            if (i <= textoCompleto.length) {
                const textoDigitando = textoCompleto.slice(0,i); // inicio (inclusivo),fim (exclusivo)
                root.render(<MeuTexto digitado = {textoDigitando}/>);
                i++;

            }
        }
        setInterval(digitar,200);
    </script>
</body>
</html>
